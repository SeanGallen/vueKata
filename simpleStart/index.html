<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>

  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ sayHello() }} - <a v-bind:href="link">Pins</a></p>
    </div>
    <script>
new Vue({
  el: '#app',
  data: {
    title: "What's up?!",
    link: "http://www.pins.com"
  },
  methods: {
    sayHello: function() {
      return this.title;
    },
    changeTitle: function(event) {
      this.title = event.target.value;
    }
  }
});
    </script>

  </body>
</html>
