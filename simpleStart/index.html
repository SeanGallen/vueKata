<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>

  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <input type="text" v-on:input="changeTitle">
      <p>{{ sayHello() }} - <a v-bind:href="link">Pins</a></p>
      <hr>
      <p v-html="finishedLinked"></p>
    </div>
    <script>
new Vue({
  el: '#app',
  data: {
    title: "Hello",
    link: "http://www.pins.com",
    finishedLinked: '<a href="http://www.nerdtree.com">NerdTree</a>'
  },
  methods: {
    sayHello: function() {
      this.title = "What's up?!";
      return this.title;
    },
    changeTitle: function(event) {
      this.title = event.target.value;
    }
  }
});
    </script>

  </body>
</html>
